<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wallet Money Money Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="1.png" alt="Logo" class="logo">
        <h1 class="titulo-principal">Money! Money! Money!</h1>
    </header>

    <h2>Precios en Exchanges</h2>

    <div id="precios-container"></div>
    <script src="CriptoPrecios.js"></script>
    <script>renderizarTarjetas();</script>
    <div class="seccion-formulario">
        <h2>Formulario de compra y venta</h2>
        <form >
        <!-- Selección de criptomoneda y exchange -->
        <label>Criptomoneda:</label>
        <select id="txtCriptomoneda"  required>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="USDT">USDT</option>
        </select>
        <label>Exchange:</label>
        <select id="txtExchange"  required>
            <option value="bybit">Bybit</option>
            <option value="pollux">Pollux</option>
            <option value="satoshitango">Satoshitango</option>
        </select>
        <label>Cantidad:</label>
        <input type="number" id="txtCantidad" required min="0.0001" step="any"><br>
        <label>Valor:</label>
        <input type="number" id="txtValor" readonly /><br>
        <label>Total:</label>
        <input type="number" id="txtTotal" readonly /><br>
        <label>Fecha:</label>
        <input type="datetime-local" id="txtFecha" required><br>
        <label>Tipo de operación:</label>
        <select id="txtOperacionId">
            <option value="">-- Seleccionar --</option>
            <option value="1">Compra</option>
            <option value="2">Venta</option>
        </select><br>
        <button type="button" onclick="calcularValorYTotal()">Calcular</button>
        <button type="button" onclick="EnviarRegistro()">Guardar</button>
        </form>
    </div>

    <div class="seccion-listado">
        <button onclick="ListarRegistros()">Listar</button>
        <ul id="listaRegistros"></ul>
    </div>
    <script src="app.js"></script>

    <div id="resumen-criptos"></div>

</body>
</html>
